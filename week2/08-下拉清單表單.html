<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉式清單</title>
</head>
<body>
    <form name="喜好調查" action="08-下拉清單表單.php/" method="post">
        <p>請輸入姓名：<input type="text" name="name"></p>
        <p>性別：
            <input type="radio" name="gender" value="男">男
            <input type="radio" name="gender" value="女">女
        </p>
        <p>喜歡的水果：
            <select name="fruit">
                <option value="蘋果">蘋果</option>
                <option value="香蕉">香蕉</option>
                <option value="西瓜">西瓜</option>
                <option value="草莓">草莓</option>
                <option value="番茄">番茄</option>
                <option value="木瓜">木瓜</option>
                <option value="火龍果">火龍果</option>
                <option value="奇異果">奇異果</option>
            </select>
        </p>
        <p>喜歡的運動：
            <input type="checkbox" name="sport1" value="游泳">游泳
            <input type="checkbox" name="sport2" value="慢跑">慢跑
            <input type="checkbox" name="sport3" value="爬山">爬山
            <input type="checkbox" name="sport4" value="羽毛球">羽毛球
            <input type="checkbox" name="sport5" value="棒球">棒球
        </p>
        <p>
            <input type="submit" name="submit" value="送出">
            <input type="reset" name="reset" value="重設">
        </p>


    </form>
    
</body>
</html>
